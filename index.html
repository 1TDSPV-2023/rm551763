<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Exemplo Gitpages</title>
</head>
<body>

    <header class="cabecalho">
        <img src="./img/logo.png" alt="Monitor de computador">
        <nav>
            <a href="#">Item-1</a>
            <a href="#">Item-2</a>
            <a href="#">Item-3</a>
        </nav>
    </header>

    <h2 class="tit-sec">Seção Foto</h2>

    <div>
        <button name="botao">CLICK</button>
        <!-- onclick="alert(querySelector('.conteudo img').src)" -->
    </div>

    <!-- 
        innerHTML -> puxar o nome do elemento da pagina HTML
        this.name -> puxar o nome do elemento
        querySelector -> puxar o nome das classes do css

     -->

    <section class="conteudo">
        <div>
            <img src="./img/lobo1.jpg" alt="Lobo 1">
            <p>Legenda</p>
        </div>
        <div>
            <img src="./img/lobo2.jpg" alt="Lobo 2">
            <p>Legenda</p>
        </div>
        <div>
            <img src="./img/lobo3.jpg" alt="Lobo 3">
            <p>Legenda</p>
        </div>
        <div>
            <img src="./img/lobo4.jpg" alt="Lobo 4">
            <p>Legenda</p>
        </div>
        <div>
            <img src="./img/lobo5.jpg" alt="Lobo 5">
            <p>Legenda</p>
        </div>
        <div>
            <img src="./img/lobo6.jpg" alt="Lobo 6">
            <p>Legenda</p>
        </div>
    </section>

    <footer class="rodape">
        <h2>Fale Conosco</h2>
        <!-- <nav>
            <a href="#">
                <img src="./img/social-1.png" alt="Logo GitHub">
            </a>
            <a href="#">
                <img src="./img/social-2.png" alt="Logo Facebook">
            </a>
            <a href="#">
                <img src="./img/social-3.png" alt="Logo Twitter">
            </a>
        </nav>
         -->

        <!-- 
            ACTION = indica para onde as informações do formulario irão
            METHOD = metodo que enviará as informações [GET, POST]
            ALIAS - apelido no action [/....]

            Quando colocar o nome do FOR no ID do input, ao clicar no lugar do label, ele seleciona o input
            onsubmit: return false, impede de enviar informações quando clicar no botão de submit

        -->
        <div>
            <form action="./action-fake.html" method="post" onsubmit="return true">
                <fieldset>
                    <div>
                        <label for="idNm">Nome</label>
                        <input type="text" name="txtNm" id="idNm" placeholder="Nome">
                    </div>
                    <div>
                        <label for="idEmail">Email</label>
                        <input type="email" name="txtEmail" id="idEmail" placeholder="Email">
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="submit" value="Limpar">
                    </div>
                </fieldset>
            </form>
        </div>
        
    </footer>

    <script>
        // Declaração de variáveis com a palavra reservada "var"
        // ()=>{}   : arrow function, cada interação, gera uma variavel no parenteses, que atribui dentro das chaves

        var n1 = 10;
        var n2 = 5;

        console.log(n1 + n2);

        const botoes = document.querySelectorAll("button");
        botoes.forEach( (botao)=>{

            if(botao.textContent == "CLICK"){
                botao.addEventListener("click", ()=>{
                    alert("Oi");
                })
            }
        });

    </script>

</body>
</html>
